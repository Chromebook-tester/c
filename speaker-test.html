<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スピーカーテスト</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 40px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .nav {
      margin-top: 40px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>スピーカーテスト 🔊</h1>

  <button onclick="playAudio('left')">1. 左スピーカー</button>
  <button onclick="playAudio('right')">2. 右スピーカー</button>
  <button onclick="playAudio('center')">3. 左右スピーカー</button>

  <div class="nav">
    <a href="keyboard-test.html"><button>➡ 次へ（キーボード）</button></a>
    <a href="../index.html"><button>🏠 ホーム</button></a>
  </div>

  <audio id="left" src="../media/audio/left-speaker.mp3"></audio>
  <audio id="right" src="../media/audio/right-speaker.mp3"></audio>
  <audio id="center" src="../media/audio/center-speaker.mp3"></audio>

  <script>
    let currentAudio = null;

    function playAudio(id) {
      const audio = document.getElementById(id);

      // 이전 오디오 정지
      if (currentAudio && currentAudio !== audio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }

      // 새 오디오 재생
      audio.currentTime = 0;
      audio.play();

      currentAudio = audio;
    }
  </script>

</body>
</html>
