<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>1615）</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 18px;
      padding: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 12px 0;
    }

    input[type="checkbox"] {
      transform: scale(1.5);
      margin-right: 10px;
      cursor: pointer;
    }

    .save-btn {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h2>選択された結果（リアルタイム更新）</h2>

  <ul id="result-list">
    <li><label><input type="checkbox" id="chk-gokaku"> 合格</label></li>
    <li><label><input type="checkbox" id="chk-kininaru"> 気になる</label></li>
    <li><label><input type="checkbox" id="chk-fugokaku"> 不合格</label></li>
  </ul>

  <button class="save-btn" onclick="openPDF()">📄 PDFを開く</button>

  <script>
    const boxes = {
      gokaku: document.getElementById("chk-gokaku"),
      kininaru: document.getElementById("chk-kininaru"),
      fugokaku: document.getElementById("chk-fugokaku")
    };

    function applySelection(result) {
      Object.entries(boxes).forEach(([key, box]) => {
        box.checked = key === result;
      });
    }

    function handleChange(key, box) {
      box.addEventListener("change", () => {
        if (box.checked) {
          Object.values(boxes).forEach(b => {
            if (b !== box) b.checked = false;
          });
          localStorage.setItem("result", key);
        } else {
          localStorage.removeItem("result");
        }
      });
    }

    // 초기 로딩 시 상태 적용
    applySelection(localStorage.getItem("result"));

    // 체크박스 변화 감지
    Object.entries(boxes).forEach(([key, box]) => {
      handleChange(key, box);
    });

    // 다른 탭(A 페이지)에서 localStorage가 바뀌면 반영
    window.addEventListener("storage", (event) => {
      if (event.key === "result") {
        applySelection(event.newValue);
      }
    });

    // PDF 프리뷰 페이지 열기
    function openPDF() {
      const result = localStorage.getItem("result");
      const labels = {
        gokaku: "✅ 合格",
        kininaru: "❓ 気になる",
        fugokaku: "❌ 不合格"
      };
      const display = labels[result] || "";

      const newTab = window.open('', '_blank');
      newTab.document.write(`
        <html>
          <head>
            <title>PDFプレビュー</title>
            <style>
              body {
                font-family: sans-serif;
                padding: 50px;
                font-size: 24px;
                line-height: 1.6;
              }
              .result {
                font-size: 32px;
                font-weight: bold;
                margin-top: 30px;
              }
              .print-btn {
                display: inline-block;
                margin-top: 40px;
                padding: 10px 20px;
                font-size: 16px;
                background-color: #333;
                color: white;
                border: none;
                border-radius: 6px;
                cursor: pointer;
              }
              .print-btn:hover {
                background-color: #555;
              }
            </style>
          </head>
          <body>
            <h1>テスト結果レポート</h1>
            <p>以下の内容が選択されました：</p>
            <div class="result">${display}</div>

            <button class="print-btn" onclick="window.print()">📄 PDFとして保存</button>
          </body>
        </html>
      `);
      newTab.document.close();
    }
  </script>

</body>
</html>
