<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>Wi-Fi 接続テスト</title>
  <link rel="stylesheet" href="common-layout.css">
 <style>
  body {
   font-family: sans-serif;
   background-color: #f5f5f5;
   padding: 40px;
   text-align: center;
  }

  .video-container {
   display: flex;
   flex-direction: row;
   justify-content: center; 
   align-items: center;
   gap: 20px;
   margin-top: 20px; /* h1 아래로 60px 내리기 */
  }

  iframe {
   width: 360px;
   height: 215px;
   border: none;
  }

  .status {
   margin-top: 15px;
   font-size: 15px;
  }

  audio {
   display: none;
  }
 </style>
</head>
<body>
<h1><a href="../index.html" class="title-link">Wi-Fi 接続テスト</a></h1>

 <div class="video-container">
  <iframe 
   src="https://www.youtube.com/embed/FQi9pff_oAA"
   allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
   allowfullscreen>
  </iframe>

  <iframe 
   src="https://www.youtube.com/embed/I8pG6bsgCYQ"  
   allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
   allowfullscreen>
  </iframe>
 </div>

 <div class="status">
    <p>➀ 二つ動画が、同時に20秒以上再生できれば、OK</p>
  <p>➁ 再生中に、輝度と音量テストもしてネ😘</p>
 </div>

 <!--<hr style="margin: 40px auto; width: 60%; border: 1px solid #ccc;">-->

 <div class="nav-buttons">
  <button class="nav-button" onclick="playAndNavigate('sound-previous', 'whitespot-test.html')">⬅ 前のテスト</button>
  <button class="nav-button" onclick="playAndNavigate('sound-home', '../index.html')">🏠 ホーム</button>
  <button class="nav-button" onclick="playAndNavigate('sound-next', 'touchscreen-test.html')">次のテスト ➡</button>
 </div>

  <audio id="sound-previous" src="../media/audio/previous-button-sound.mp3"></audio>
 <audio id="sound-home" src="../media/audio/home-button-sound.mp3"></audio>
 <audio id="sound-next" src="../media/audio/next-button-sound.mp3"></audio>

 <script>
  function playAndNavigate(soundId, nextPage) {
   const audio = document.getElementById(soundId);
   if (!audio) {
    location.href = nextPage;
    return;
   }

   audio.currentTime = 0;
   audio.play().then(() => {
    setTimeout(() => {
     location.href = nextPage;
    }, 400);
   }).catch(() => {
    location.href = nextPage;
   });
  }
 </script>
</body>
</html>
