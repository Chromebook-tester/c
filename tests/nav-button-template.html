<!-- ✅ 내비게이션 버튼 3개 + 사운드 + 스타일 완전 동일 템플릿 -->
<hr style="margin: 40px auto; width: 60%; border: 1px solid #ccc;">

<div class="nav-buttons">
  <button onclick="playAndNavigate('sound-previous', '<<< 이전 페이지 경로 >>>')">⬅ 前のテスト</button>
  <button onclick="playAndNavigate('sound-home', '../index.html')">🏠 ホーム</button>
  <button onclick="playAndNavigate('sound-next', '<<< 다음 페이지 경로 >>>')">次のテスト ➡</button>
</div>

<!-- 🎵 버튼 사운드 (중복되면 생략 가능) -->
<audio id="sound-previous" src="../media/audio/previous-button-sound.mp3"></audio>
<audio id="sound-home" src="../media/audio/home-button-sound.mp3"></audio>
<audio id="sound-next" src="../media/audio/next-button-sound.mp3"></audio>

<!-- 🎨 버튼 스타일 (speaker-test.html과 완전 동일) -->
<style>
  .nav-buttons {
    margin-top: 40px;
    display: flex;
    justify-content: center;
  }

  .nav-buttons button {
    background-color: #607D8B;
    color: white;
    font-size: 18px;
    margin: 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .nav-buttons button:hover {
    background-color: #455A64;
  }

  audio {
    display: none;
  }
</style>

<script>
  function playAndNavigate(soundId, nextPage) {
    const audio = document.getElementById(soundId);
    if (!audio) {
      location.href = nextPage;
      return;
    }

    audio.currentTime = 0;
    audio.play().then(() => {
      setTimeout(() => {
        location.href = nextPage;
      }, 400);
    }).catch(() => {
      location.href = nextPage;
    });
  }
</script>
