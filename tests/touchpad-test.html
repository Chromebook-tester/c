<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>„Éà„É©„ÉÉ„ÇØ„Éë„ÉÉ„Éâ„ÉÜ„Çπ„Éà</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #fdfdfd;
      font-family: sans-serif;
      position: relative;
    }

    #coords {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 18px;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      z-index: 100;
    }

    #cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(0, 150, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      transition: transform 0.03s linear;
    }

    .click-dot {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 99;
      opacity: 0.8;
      animation: fadeOut 0.5s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(6);
      }
      
    }

    .title {
  position: fixed;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  font-weight: bold;
  color: #333;
  background: rgba(255, 255, 255, 0.8);
  padding: 6px 12px;
  border-radius: 6px;
  z-index: 101;
}

  </style>
</head>
<body>
<div id="title" class="title">‚ûÄ„Çø„ÉÉ„ÉÅ„Éë„ÉÉ„Éâ„ÉÜ„Çπ„Éà</div>

  <div id="coords">X: 0 / Y: 0</div>
  <div id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');
    const coords = document.getElementById('coords');

    document.addEventListener('mousemove', function(e) {
      coords.textContent = `X: ${e.clientX} / Y: ${e.clientY}`;
      cursor.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
    });

    document.addEventListener('click', function(e) {
      createClickDot(e.clientX, e.clientY, 'rgba(0, 150, 255, 0.7)'); // ÌååÎûÄ Ï†ê (Ï¢åÌÅ¥Î¶≠)
    });

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault(); // Ïö∞ÌÅ¥Î¶≠ Î©îÎâ¥ ÎßâÍ∏∞
      createClickDot(e.clientX, e.clientY, 'orange'); // Ï£ºÌô© Ï†ê (Ïö∞ÌÅ¥Î¶≠)
    });

    function createClickDot(x, y, color) {
      const dot = document.createElement('div');
      dot.classList.add('click-dot');
      dot.style.left = `${x - 10}px`;
      dot.style.top = `${y - 10}px`;
      dot.style.backgroundColor = color;
      document.body.appendChild(dot);

      setTimeout(() => {
        document.body.removeChild(dot);
      }, 500);
    }
  </script>

</body>

<script>
  function playAndNavigate(soundId, nextPage) {
    const audio = document.getElementById(soundId);
    if (!audio) {
      location.href = nextPage;
      return;
    }

    audio.currentTime = 0;
    audio.play().then(() => {
      setTimeout(() => {
        location.href = nextPage;
      }, 400);
    }).catch(() => {
      location.href = nextPage;
    });
  }
</script>
