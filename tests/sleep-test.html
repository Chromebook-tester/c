<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スリープテスト</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 40px;
    }

    h1 {
    font-size: 24px;
    margin-bottom: 30px; /* ← 원래는 20px 정도일 텐데, 8px로 줄이면 간격 좁아짐 */
    padding: 12px 24px;
    border: 2px solid #708238;
    background-color: #DDE7C7;
    color: #333;
    border-radius: 10px;
    display: inline-block;
    }

    p {
      font-size: 18px;
      margin-top: 0px;
      margin-bottom: 30px;
    }

    img {
      width: 500px;
      max-width: 90%;
      margin-bottom: 30px;
      display: block;
      margin: 0 auto 10px auto;
    }

    hr {
      margin: 40px auto;
      width: 60%;
      border: 1px solid #ccc;
    }

    .nav-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .nav-buttons button {
      background-color: #607D8B;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #455A64;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>スリープテスト</h1>


  <img src="../media/images/sleep-test-low.gif" alt="スリープイメージ">
  <p>フタを閉じて、電源ランプが消えたらOK!😎</p>

  <hr>

  <div class="nav-buttons">
    <button onclick="playAndNavigate('sound-previous', 'whitespot-test.html')">⬅ 前のテスト</button>
    <button onclick="playAndNavigate('sound-home', '../index.html')">🏠 ホーム</button>
    <button onclick="playAndNavigate('sound-next', 'touchpad-test.html')">次のテスト ➡</button>
  </div>

  <!-- 🎵 버튼 사운드 -->
  <audio id="sound-previous" src="../media/audio/previous-button-sound.mp3"></audio>
  <audio id="sound-home" src="../media/audio/home-button-sound.mp3"></audio>
  <audio id="sound-next" src="../media/audio/next-button-sound.mp3"></audio>

  <!-- 🎯 내비게이션 이동 스크립트 -->
  <script>
    function playAndNavigate(soundId, nextPage) {
      const audio = document.getElementById(soundId);
      if (!audio) {
        location.href = nextPage;
        return;
      }

      audio.currentTime = 0;
      audio.play().then(() => {
        setTimeout(() => {
          location.href = nextPage;
        }, 400);
      }).catch(() => {
        location.href = nextPage;
      });
    }
  </script>
</body>
</html>
