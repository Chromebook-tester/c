<!DOCTYPE html>

<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>1017 - Fast Response</title>
  <style>
    /* From Uiverse.io by Voxybuns */

button {
–button_radius: 0.75em;
–button_color: #669d34;
–button_outline_color: #000000;
font-size: 17px;
font-weight: bold;
border: none;
cursor: pointer;
border-radius: var(–button_radius);
background: none;
padding: 0;
touch-action: manipulation; /* ✨ 터치 지연 제거 */
}

.button_top {
display: block;
box-sizing: border-box;
border: 2px solid var(–button_outline_color);
border-radius: var(–button_radius);
padding: 0.75em 1.5em;
background: var(–button_color);
color: var(–button_outline_color);
user-select: none;
}

button:focus {
outline: none;
}

/* 눌림 고정 상태용 클래스 */
button.active .button_top {
background: #444444;
color: white;
}
</style>

</head>
<body>

  <!-- From Uiverse.io by Voxybuns -->

  <button>
    <span class="button_top"> 不合格 </span>
  </button>

  <button>
    <span class="button_top"> 気になる </span>
  </button>

  <button>
    <span class="button_top"> 合格 </span>
  </button>

  <script>
    const buttons = document.querySelectorAll("button");

    buttons.forEach(button => {
      // mousedown으로 변경하여 즉시 반응
      button.addEventListener("mousedown", () => {
        buttons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
      });
    });
  </script>

</body>
</html>
