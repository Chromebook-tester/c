<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>➁LCDホワイトスポットテスト</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: white;
      font-family: sans-serif;
      cursor: default;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      position: fixed;
      top: 70px;
      font-size: 30px;
      font-weight: bold;
      color: #333;
      z-index: 10;
    }

    .start-button {
      position: absolute;
      top: 160px;
      left: 50%;
      transform: translateX(-50%);
      background-color: red;
      color: white;
      border: none;
      border-radius: 100px;
      width: 120px;
      height: 120px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 5;
    }

    .nav-buttons {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    .nav-buttons button {
      background-color: #607D8B;
      color: white;
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      background-color: #455A64;
    }

    .hidden {
      display: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="title" class="title">LCDホワイトスポットテスト</div>
  <button id="start" class="start-button">スタート</button>

  <div id="nav" class="nav-buttons">
    <button onclick="playAndNavigate('sound-previous', 'speaker-test.html')">⬅ 前のテスト</button>
    <button onclick="playAndNavigate('sound-home', '../index.html')">🏠 ホーム</button>
    <button onclick="playAndNavigate('sound-next', 'youtube-test.html')">次のテスト ➡</button>
  </div>

  <audio id="sound-previous" src="../media/audio/previous-button-sound.mp3"></audio>
  <audio id="sound-home" src="../media/audio/home-button-sound.mp3"></audio>
  <audio id="sound-next" src="../media/audio/next-button-sound.mp3"></audio>

  <script>
    const colors = ['red', 'green', 'white', 'blue', 'black'];
    let currentIndex = -1;
    let testStarted = false;

    function startTest() {
      document.getElementById("start").classList.add("hidden");
      document.getElementById("title").classList.add("hidden");
      document.getElementById("nav").classList.add("hidden");
      testStarted = true;
      currentIndex = -1;
      document.body.style.backgroundColor = "white";
      document.body.style.cursor = "none";
    }

    function endTest() {
      document.getElementById("start").classList.remove("hidden");
      document.getElementById("title").classList.remove("hidden");
      document.getElementById("nav").classList.remove("hidden");
      document.body.style.backgroundColor = "white";
      document.body.style.cursor = "default";
      testStarted = false;
      currentIndex = -1;
    }

    function showNextColor() {
      if (!testStarted) return;
      currentIndex++;
      if (currentIndex >= colors.length) {
        endTest();
      } else {
        document.body.style.backgroundColor = colors[currentIndex];
      }
    }

    function playAndNavigate(soundId, nextPage) {
      const audio = document.getElementById(soundId);
      if (!audio) {
        location.href = nextPage;
        return;
      }
      audio.currentTime = 0;
      audio.play().then(() => {
        setTimeout(() => {
          location.href = nextPage;
        }, 400);
      }).catch(() => {
        location.href = nextPage;
      });
    }

    // ✅ 스타트 버튼 이벤트: 클릭 + 터치
    document.getElementById("start").addEventListener("click", startTest);
    document.getElementById("start").addEventListener("touchstart", (e) => {
      e.preventDefault();
      startTest();
    }, { passive: false });

    // ✅ 색상 전환 이벤트 (터치 민감도 완화)
    let touchUsed = false;

    document.body.addEventListener("click", () => {
      if (touchUsed) return;
      showNextColor();
    });

    document.body.addEventListener("touchstart", () => {
      if (touchUsed) return;

  
 
      showNextColor();

      // ⏱️ 민감도 설정: 1000ms 동안 다시 못 누르게
      setTimeout(() => {
        touchUsed = false;
      }, 500);
    });
  </script>
</body>
</html>
