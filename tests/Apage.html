<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テスト選択</title>
  <style>
    .button {
      background-color: #04AA6D;
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .button1 {
      background-color: white; 
      color: black; 
      border: 2px solid #04AA6D;
    }

    .button1:hover {
      background-color: #04AA6D;
      color: white;
    }

    .button2 {
      background-color: white; 
      color: black; 
      border: 2px solid #008CBA;
    }

    .button2:hover {
      background-color: #008CBA;
      color: white;
    }

    .button3 {
      background-color: white; 
      color: black; 
      border: 2px solid #f44336;
    }

    .button3:hover {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h2>結果を選んでください</h2>

  <button class="button button1" onclick="setResult('gokaku')">合格</button>
  <button class="button button2" onclick="setResult('kininaru')">気になる</button>
  <button class="button button3" onclick="setResult('fugokaku')">不合格</button>

  <script>
    function setResult(status) {
      localStorage.setItem("result", status);
      window.location.href = "result-page.html"; // 결과 페이지로 이동
    }
  </script>

</body>
</html>
