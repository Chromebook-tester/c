<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Accelerometer Test</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    .reading { font-size: 24px; margin: 10px; }
  </style>
</head>
<body>
  <h1>📱 Accelerometer Test</h1>
  <p class="reading" id="x">X: ...</p>
  <p class="reading" id="y">Y: ...</p>
  <p class="reading" id="z">Z: ...</p>

  <script>
    if (window.DeviceMotionEvent) {
      window.addEventListener('devicemotion', function(event) {
        const acc = event.accelerationIncludingGravity;
        document.getElementById("x").textContent = "X: " + acc.x.toFixed(2);
        document.getElementById("y").textContent = "Y: " + acc.y.toFixed(2);
        document.getElementById("z").textContent = "Z: " + acc.z.toFixed(2);
      });
    } else {
      document.body.innerHTML += "<p>この端末は加速度センサーに対応していません。</p>";
    }
  </script>
</body>
</html>
