<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
<title>画面回転テスト</title>
<link rel="stylesheet" href="common-layout.css">
<style>
/* 이 페이지에만 적용되는 스타일 */
body {
   font-family: sans-serif;
background-color: #f0f8ff; /* common-layout.css의 배경색을 덮어씀 */
}

p {
font-size: 18px;
margin-top: 0px;
margin-bottom: 5px;
}

.reading-box {
  display: inline-block;
  padding: 13px 24px;
  border: 3px solid #444;
  border-radius: 12px;
  /*background-color: #fdfdfd;*/
  font-family: monospace;
  box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
}
.reading {
  display: inline-block;
  margin-right: 20px;
  font-size: 15px;
  margin-bottom: 0; /* 위아래 줄 간격 없애기 */
}




img {
width: 230px;
max-width: 90%;
margin: 0 auto 10px auto; /* 중앙 정렬 및 하단 마진 */
display: block;
}


audio {
display: none;
}
</style>
</head>
<body>
<h1><a href="../index.html" class="title-link">画面回転テスト</a></h1>


<img src="../media/images/cat.png" alt="テストイメージ">
<p>➀ タブレットモードに切り替えて → 本体をゆっくり回転。
<p>➁ 画面がちゃんと回るかチェック！</p>

<div class="reading-box">
  <p class="reading" id="x">x ...</p>
  <p class="reading" id="y">y ...</p>
  <p class="reading" id="z">z ...</p>
</div>


 <script>
  if (window.DeviceMotionEvent) {
   window.addEventListener('devicemotion', function(event) {
    const acc = event.accelerationIncludingGravity;
    document.getElementById("x").textContent = "x: " + acc.x.toFixed(2);
    document.getElementById("y").textContent = "y: " + acc.y.toFixed(2);
    document.getElementById("z").textContent = "z: " + acc.z.toFixed(2);
   });
  } else {
   document.body.innerHTML += "<p>この端末は加速度センサーに対応していません。</p>";
  }
 </script>







<div class="nav-buttons">
<button onclick="playAndNavigate('sound-previous', 'touchscreen-test.html')">⬅ 前のテスト</button>
<button onclick="playAndNavigate('sound-home', '../index.html')">🏠 ホーム</button>
<button onclick="playAndNavigate('sound-next', 'mac-test.html')">次のテスト ➡</button>
</div>

<audio id="sound-previous" src="../media/audio/previous-button-sound.mp3"></audio>
<audio id="sound-home" src="../media/audio/home-button-sound.mp3"></audio>
<audio id="sound-next" src="../media/audio/next-button-sound.mp3"></audio>

<script>
function playAndNavigate(soundId, nextPage) {
const audio = document.getElementById(soundId);
if (!audio) {
location.href = nextPage;
return;
}

audio.currentTime = 0;
audio.play().then(() => {
setTimeout(() => {
location.href = nextPage;
}, 400);
}).catch(() => {
location.href = nextPage;
});
}
</script>
</body>
</html>
