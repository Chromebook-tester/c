<body>

  <h2>どれか一つを選んでください</h2>

<button class="button button1" onclick="selectResult(this, 'gokaku')">合格</button>
<button class="button button2" onclick="selectResult(this, 'kininaru')">気になる</button>
<button class="button button3" onclick="selectResult(this, 'fugokaku')">不合格</button>

  <div class="status" id="status">현재 선택: 없음</div>

  <script>
    // 메모리 기반 상태 저장
    let currentSelection = null;

    function selectResult(btn, value) {
      const isCurrentlySelected = btn.classList.contains('selected');

      // 모든 버튼에서 selected 클래스 제거
      document.querySelectorAll('.button').forEach(b => {
        b.classList.remove('selected');
      });

      if (isCurrentlySelected) {
        // 이미 선택된 버튼을 다시 클릭 → 해제
        // 강제로 스타일 초기화
        btn.style.backgroundColor = '';
        btn.style.color = '';
        currentSelection = null;
        updateStatus('없음');
      } else {
        // 선택되지 않은 버튼 클릭 → 선택
        btn.classList.add('selected');
        currentSelection = value;
        
        // 상태 표시 업데이트
        const statusText = {
          'gokaku': '合格',
          'kininaru': '気になる', 
          'fugokaku': '불합격'
        };
        updateStatus(statusText[value]);
      }
    }

    function updateStatus(text) {
      document.getElementById('status').textContent = '현재 선택: ' + text;
    }

    // 페이지 로드 시 초기 상태 설정
    window.addEventListener('load', () => {
      updateStatus('없음');
    });
  </script>

</body>
