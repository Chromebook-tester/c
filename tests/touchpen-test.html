<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タッチペンテスト✏️</title>
  <link rel="stylesheet" href="common-layout.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
    }

    p {
      font-size: 18px;
      margin-top: 0px;
      margin-bottom: 30px;
    }

    img {
      width: 500px;
      max-width: 90%;
      margin: 0 auto 10px auto;
      display: block;
    }

    canvas {
      border: 2px solid #aaa;
      border-radius: 8px;
      margin: 20px auto;
      display: block;
      touch-action: none;
      width: 90vw;
      height: 30vh;
    }

    .reset-button {
      background-color: #607D8B;
      border: 2px solid #355261;
      border-radius: 8px;
      font-weight: bold;
      color: #ffffff;;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px auto;
      display: block;
    }

    button {
      margin: 10px;
      font-size: 18px;
      padding: 8px 16px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1><a href="../index.html" class="title-link">タッチペンテスト✏️</a></h1>

  <canvas id="write-canvas"></canvas>
  <p>数字をなぞってみよう✏️</p>
  <button class="reset-button" onclick="clearCanvas()"> リセット </button>

  <div class="nav-buttons">
    <button onclick="playAndNavigate('sound-previous', 'mac-test.html')">⬅ 前のテスト</button>
    <button onclick="playAndNavigate('sound-home', '../index.html')">🏠 ホーム</button>
    <button onclick="playAndNavigate('sound-next', 'bluetooth-test.html')">次のテスト ➡</button>
  </div>

  <audio id="sound-previous" src="../media/audio/previous-button-sound.mp3"></audio>
  <audio id="sound-home" src="../media/audio/home-button-sound.mp3"></audio>
  <audio id="sound-next" src="../media/audio/next-button-sound.mp3"></audio>

  <script>
    function playAndNavigate(soundId, nextPage) {
      const audio = document.getElementById(soundId);
      if (!audio) {
        location.href = nextPage;
        return;
      }
      audio.currentTime = 0;
      audio.play().then(() => {
        setTimeout(() => {
          location.href = nextPage;
        }, 400);
      }).catch(() => {
        location.href = nextPage;
      });
    }

    const canvas = document.getElementById('write-canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
      drawBackgroundNumbers();
    }

    function drawBackgroundNumbers() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const fontSize = canvas.height * 0.8;
      ctx.font = `bold ${fontSize}px sans-serif`;
      ctx.fillStyle = 'rgba(100, 100, 100, 0.2)';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      const numbers = ['1', '2', '3', '4', '5'];
      const leftMargin = canvas.width * 0.1;
      const rightMargin = canvas.width * 0.1;
      const usableWidth = canvas.width - leftMargin - rightMargin;
      const spacing = usableWidth / (numbers.length - 1);

      numbers.forEach((num, i) => {
        const x = leftMargin + spacing * i;
        ctx.fillText(num, x, canvas.height / 2);
      });
    }

    canvas.addEventListener('pointerdown', (e) => {
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('pointermove', (e) => {
      if (!isDrawing) return;
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 4;
      ctx.lineCap = 'round';
      ctx.stroke();
    });

    canvas.addEventListener('pointerup', () => {
      isDrawing = false;
    });

    canvas.addEventListener('pointerleave', () => {
      isDrawing = false;
    });

    function clearCanvas() {
      drawBackgroundNumbers();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
  </script>
</body>
</html>
