<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テストアプリ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #ffffff;
    }

    /* 여기 추가: 이미지 스타일 */
    img {
      margin-bottom: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 18px;
    }

    li {
      margin: 17px 0;
    }

    a {
      text-decoration: none;
      color:#ffffff;
      background-color: #96ad51;
      border: 1px solid #39431d;
      border-radius: 6px;
      padding: 10px 20px;
      display: inline-block;
      width: 320px;
      transition: 0.2s;
    }

    a:hover {
      background-color: #2196F3;
      color: white;
    }

    .summary-link {
      margin-top: 40px;
      display: inline-block;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <img src="../media/images/logo.png" alt="테스트 앱 로고" width="320" height="auto">

  <ul id="test-list"></ul>

  <a href="summary.html" class="summary-link">📄 テスト結果まとめへ</a>

  <script>
    window.onload = function () {
      const testList = [
        { id: "test_touch", label: " タッチパット・テスト", file: "touchpad-test.html" },
        { id: "test_white", label: " ホワイトスポット・テスト", file: "whitespot-test.html" },
        { id: "test_rotate", label: "画面回転テスト", file: "rotation-test.html" },
        { id: "test_speaker", label: "スピーカーテスト", file: "speaker-test.html" },
        { id: "test_keyboard", label: "キーボード・テスト", file: "keyboard-test.html" },
        { id: "test_sleep", label: "スリープ・テスト", file: "sleep-test.html" },
        { id: "test_camera", label: "カメラ・テスト", file: "camera-test.html" },
        { id: "test_youtube", label: "Wi-Fi接続・テスト", file: "youtube-test.html" },
        { id: "test_speed", label: "タッチスクリーン・テスト", file: "touchscreen-test.html" },
        { id: "test_speed", label: "タッチペン・テスト", file: "speed-test.html" },
        { id: "test_speed", label: "インジケーターチェック", file: "speed-test.html" },
        { id: "test_speed", label: "シリアル番号確認", file: "speed-test.html" },
        { id: "test_speed", label: "MACアドレス確認", file: "speed-test.html" },
        { id: "test_speed", label: "Bluetooth確認", file: "speed-test.html" },
        { id: "test_speed", label: "本体を振って、異常音チェエク", file: "speed-test.html" },
        { id: "test_speed", label: "ボトムケースのネジチェック", file: "speed-test.html" },
      ];

      const list = document.getElementById("test-list");
      testList.forEach(test => {
        const li = document.createElement("li");
        const status = localStorage.getItem(test.id) === "done" ? " ✅ 完了" : "";
        li.innerHTML = `<a href="tests/${test.file}">${test.label}${status}</a>`;
        list.appendChild(li);
      });
    }
  </script>

</body>
</html>
